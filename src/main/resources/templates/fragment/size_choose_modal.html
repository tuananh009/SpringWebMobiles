<th:block th:fragment="size-choose-modal">
    <div class="modal fade" id="sizeGuideModal" tabindex="-1" role="dialog" aria-labelledby="sizeGuideModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header"><a class="go-back-size-choose text-btn" data-toggle="modal" href="#modal-size-Choose" data-dismiss="modal"><i class="fas fa-chevron-left"></i> Trở lại</a>
                    <h5 class="modal-title" id="sizeGuideModalTitle">Bảng size</h5>
                </div>
                <div class="modal-body">
                    <table class="side-guide-table table">
                        <thead>
                        <tr>
                            <th>Dung Lượng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>128GB</td>
                        </tr>
                        <tr>
                            <td>256GB</td>
                        </tr>
                        <tr>
                            <td>512GB</td>
                        </tr>
                        <tr>
                            <td>1TB</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-size-Choose" tabindex="-1" role="dialog" aria-labelledby="sizeChooseModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sizeChooseModalTitle">Chọn Dung Lượng</h5><a class="size-guide text-btn" data-toggle="modal" href="#sizeGuideModal" data-dismiss="modal">Bảng Dung Lượng</a>
                </div>
                <div class="modal-body">
                    <div class="size content">
                        <div class="select-filter"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
